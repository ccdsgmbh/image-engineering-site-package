<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Access denied | {siteName}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#121418] text-white flex items-center justify-center p-8">
    <div class="max-w-xl text-center space-y-6">
        <div class="inline-flex items-center justify-center h-20 w-20 rounded-full bg-white/5 border border-white/10 shadow-lg shadow-[#d9c409]/30">
            <span class="text-3xl font-semibold">403</span>
        </div>
        <h1 class="text-3xl font-semibold tracking-tight">Access to this page is restricted.</h1>
        <p class="text-white/70">You do not have the necessary permissions to view this content. Please return to the homepage or contact the site administrators if you believe this is an error.</p>
        <a href="/" class="inline-flex items-center gap-3 px-6 py-3 rounded-full bg-[#d9c409] text-black font-semibold uppercase tracking-[0.25em] hover:bg-[#f3e451] transition-colors">
            <span>Back to homepage</span>
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M5 12h14M13 6l6 6-6 6" stroke-linecap="round" stroke-linejoin="round" /></svg>
        </a>
    </div>
</body>
</html>
