<f:layout name="Default" />

<f:section name="Body">
  <f:render partial="Navigation/Main" arguments="{settings: settings}" />

  <main class="site-main site-main--subpage">
    <section class="site-section site-section--hero">
      <div class="site-section__wrapper">
        <f:cObject typoscriptObjectPath="lib.contentHero" />
      </div>
    </section>

    <section class="site-section site-section--intro">
      <div class="site-section__wrapper site-section__wrapper--split">
        <div class="site-section__column site-section__column--wide">
          <f:cObject typoscriptObjectPath="lib.contentAreaPrimary" />
        </div>
        <div class="site-section__column site-section__column--narrow">
          <f:cObject typoscriptObjectPath="lib.contentAreaTertiary" />
        </div>
      </div>
    </section>

    <section class="site-section site-section--content">
      <div class="site-section__wrapper">
        <f:cObject typoscriptObjectPath="lib.contentAreaSecondary" />
      </div>
    </section>

    <section class="site-section site-section--highlight">
      <div class="site-section__wrapper">
        <f:cObject typoscriptObjectPath="lib.contentAreaQuaternary" />
      </div>
    </section>
  </main>

  <f:render partial="Shared/Footer" arguments="{settings: settings}" />
</f:section>
