<f:layout name="Default" />

<f:section name="Main">
    <f:if condition="{heroContent}">
        <section class="section section--hero">
            <div class="section__inner">{heroContent -> f:format.raw()}</div>
        </section>
    </f:if>

    <section class="section section--content">
        <div class="section__inner section__inner--narrow">
            {mainContent -> f:format.raw()}
        </div>
    </section>

    <f:if condition="{ctaContent}">
        <section class="section section--cta">
            <div class="section__inner">{ctaContent -> f:format.raw()}</div>
        </section>
    </f:if>
</f:section>
