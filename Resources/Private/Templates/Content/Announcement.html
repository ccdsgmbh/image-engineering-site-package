{namespace f=TYPO3\\CMS\\Fluid\\ViewHelpers}
<f:layout name="Default" />

<f:section name="Main">
    <aside class="ce ce-announcement" role="complementary">
        <div class="ce-announcement__icon" aria-hidden="true">
            <f:switch expression="{data.tx_site_template_announcement_icon}">
                <f:case value="location">📍</f:case>
                <f:case value="info">ℹ️</f:case>
                <f:defaultCase>🗓️</f:defaultCase>
            </f:switch>
        </div>
        <div class="ce-announcement__content">
            <f:if condition="{data.header}">
                <h3>{data.header}</h3>
            </f:if>
            <f:if condition="{data.bodytext}">
                <p>{data.bodytext}</p>
            </f:if>
        </div>
        <div class="ce-announcement__action">
            <f:if condition="{data.tx_site_template_primary_label}">
                <f:link.typolink parameter="{data.tx_site_template_primary_link}" class="ce-announcement__link">
                    {data.tx_site_template_primary_label}
                </f:link.typolink>
            </f:if>
        </div>
    </aside>
</f:section>
