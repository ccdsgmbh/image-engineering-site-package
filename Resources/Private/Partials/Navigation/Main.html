<nav class="fixed top-8 left-4 right-4 z-40">
    <div class="relative bg-[#4B4A4A]/95 backdrop-blur-sm border border-white/10 rounded-2xl shadow-xl shadow-black/20">
        <div class="px-6 py-5 flex items-center justify-between gap-6">
            <div class="flex items-center gap-8">
                <a href="/" class="flex items-center gap-3" aria-label="{siteName}">
                    <img src="{f:uri.resource(path: logo, extensionName: 'IeSiteTemplate')}" alt="{siteName}" class="h-12 w-auto" loading="lazy" />
                    <span class="hidden md:inline-flex text-lg font-semibold tracking-[0.35em] uppercase text-white/80">Image Engineering</span>
                </a>

                <f:if condition="{mainNavigation}">
                    <ul class="hidden 2xl:flex items-center gap-6">
                        <f:for each="{mainNavigation}" as="item">
                            <li class="relative group">
                                <a href="{item.link}" class="flex items-center gap-2 text-sm uppercase tracking-[0.18em] {f:if(condition: item.active, then: 'text-[#d9c409] font-semibold', else: 'text-white/80 hover:text-[#d9c409]')} transition-colors" {f:if(condition: item.target, then: 'target="{item.target}" rel="noopener"')}>
                                    <span>{item.title}</span>
                                    <f:if condition="{item.children}">
                                        <svg class="w-3 h-3 text-current" viewBox="0 0 20 20" fill="none" aria-hidden="true">
                                            <path d="M6 8l4 4 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </f:if>
                                </a>

                                <f:if condition="{item.children}">
                                    <div class="mega-menu absolute left-0 top-full mt-4 hidden group-hover:block w-[720px] bg-[#f3f3f3] text-[#1f1f1f] border border-white/10 rounded-2xl shadow-2xl shadow-black/20 p-8">
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                            <f:for each="{item.children}" as="child">
                                                <div class="space-y-3">
                                                    <a href="{child.link}" class="block text-lg font-semibold {f:if(condition: child.active, then: 'text-[#d9c409]', else: 'text-[#1f1f1f] hover:text-[#d9c409]')} transition-colors" {f:if(condition: child.target, then: 'target="{child.target}" rel="noopener"')}>
                                                        {child.title}
                                                    </a>
                                                    <f:if condition="{child.children}">
                                                        <ul class="space-y-2">
                                                            <f:for each="{child.children}" as="sub">
                                                                <li>
                                                                    <a href="{sub.link}" class="text-sm {f:if(condition: sub.active, then: 'text-[#d9c409] font-medium', else: 'text-[#3e3e3e] hover:text-[#d9c409]')} transition-colors" {f:if(condition: sub.target, then: 'target="{sub.target}" rel="noopener"')}>
                                                                        {sub.title}
                                                                    </a>
                                                                </li>
                                                            </f:for>
                                                        </ul>
                                                    </f:if>
                                                </div>
                                            </f:for>
                                        </div>
                                    </div>
                                </f:if>
                            </li>
                        </f:for>
                    </ul>
                </f:if>
            </div>

            <div class="flex items-center gap-4">
                <f:if condition="{utilityNavigation}">
                    <ul class="hidden xl:flex items-center gap-4">
                        <f:for each="{utilityNavigation}" as="utilityItem">
                            <li>
                                <a href="{utilityItem.link}" class="text-sm font-medium {f:if(condition: utilityItem.active, then: 'text-[#d9c409]', else: 'text-white/70 hover:text-[#d9c409]')} transition-colors" {f:if(condition: utilityItem.target, then: 'target="{utilityItem.target}" rel="noopener"')}>
                                    {utilityItem.title}
                                </a>
                            </li>
                        </f:for>
                    </ul>
                </f:if>

                <f:if condition="{languageNavigation}">
                    <div class="hidden md:flex items-center gap-2 bg-white/5 border border-white/10 rounded-full px-4 py-2 text-xs uppercase tracking-[0.2em]">
                        <f:for each="{languageNavigation}" as="language">
                            <a href="{language.link}" class="{f:if(condition: language.active, then: 'text-[#d9c409] font-semibold', else: 'text-white/70 hover:text-[#d9c409]')} transition-colors" hreflang="{language.hreflang}" {f:if(condition: language.target, then: 'target="{language.target}" rel="noopener"')}>
                                {language.title}
                            </a>
                        </f:for>
                    </div>
                </f:if>

                <button type="button" class="inline-flex 2xl:hidden items-center justify-center rounded-full border border-white/10 bg-white/5 text-white/90 hover:text-[#d9c409] hover:border-[#d9c409] transition-colors h-12 w-12" data-navigation-toggle>
                    <span class="sr-only">Toggle navigation</span>
                    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h10" /></svg>
                </button>
            </div>
        </div>
    </div>

    <div class="2xl:hidden mt-4 bg-[#121418]/95 border border-white/10 rounded-2xl shadow-xl shadow-black/20 backdrop-blur-md hidden" data-navigation-mobile>
        <div class="px-6 py-6 space-y-6">
            <f:if condition="{languageNavigation}">
                <div class="flex items-center gap-3">
                    <f:for each="{languageNavigation}" as="language">
                        <a href="{language.link}" class="text-xs uppercase tracking-[0.2em] px-3 py-1 rounded-full border border-white/10 {f:if(condition: language.active, then: 'bg-[#d9c409] text-black font-semibold', else: 'text-white/80 hover:text-[#d9c409]')}" hreflang="{language.hreflang}" {f:if(condition: language.target, then: 'target="{language.target}" rel="noopener"')}>
                            {language.title}
                        </a>
                    </f:for>
                </div>
            </f:if>

            <f:if condition="{utilityNavigation}">
                <ul class="space-y-3">
                    <f:for each="{utilityNavigation}" as="utilityItem">
                        <li>
                            <a href="{utilityItem.link}" class="text-base font-medium {f:if(condition: utilityItem.active, then: 'text-[#d9c409]', else: 'text-white/80 hover:text-[#d9c409]')}" {f:if(condition: utilityItem.target, then: 'target="{utilityItem.target}" rel="noopener"')}>
                                {utilityItem.title}
                            </a>
                        </li>
                    </f:for>
                </ul>
            </f:if>

            <f:if condition="{mainNavigation}">
                <ul class="space-y-3">
                    <f:for each="{mainNavigation}" as="item">
                        <li>
                            <button class="w-full flex items-center justify-between text-left text-lg font-semibold text-white/90 hover:text-[#d9c409] transition-colors" type="button" data-navigation-accordion>
                                <span>{item.title}</span>
                                <svg class="h-4 w-4 text-current" viewBox="0 0 20 20" fill="none"><path d="M6 8l4 4 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" /></svg>
                            </button>
                            <div class="hidden pt-3 space-y-4" data-navigation-accordion-panel>
                                <f:if condition="{item.children}">
                                    <f:for each="{item.children}" as="child">
                                        <div class="space-y-2">
                                            <a href="{child.link}" class="text-base font-medium {f:if(condition: child.active, then: 'text-[#d9c409]', else: 'text-white/80 hover:text-[#d9c409]')}" {f:if(condition: child.target, then: 'target="{child.target}" rel="noopener"')}>
                                                {child.title}
                                            </a>
                                            <f:if condition="{child.children}">
                                                <ul class="pl-3 border-l border-white/10 space-y-1">
                                                    <f:for each="{child.children}" as="sub">
                                                        <li>
                                                            <a href="{sub.link}" class="text-sm {f:if(condition: sub.active, then: 'text-[#d9c409] font-medium', else: 'text-white/70 hover:text-[#d9c409]')}" {f:if(condition: sub.target, then: 'target="{sub.target}" rel="noopener"')}>
                                                                {sub.title}
                                                            </a>
                                                        </li>
                                                    </f:for>
                                                </ul>
                                            </f:if>
                                        </div>
                                    </f:for>
                                </f:if>
                            </div>
                        </li>
                    </f:for>
                </ul>
            </f:if>
        </div>
    </div>
</nav>
