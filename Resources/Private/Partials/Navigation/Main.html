<f:variable name="logoUri">
  <f:uri.resource path="Images/logo-ie-white.png" extensionName="IeSiteTemplate" />
</f:variable>

<header class="site-header" data-site-header>
  <div class="site-header__inner">
    <a class="site-logo" href="/">
      <img src="{logoUri}" alt="{settings.logo.alt}" />
    </a>
    <nav class="site-nav" aria-label="Main navigation">
      <f:cObject typoscriptObjectPath="lib.navigationPrimary" />
    </nav>
    <button class="site-nav__toggle" type="button" aria-controls="site-mobile-menu" aria-expanded="false" data-site-mobile-toggle>
      <span class="site-nav__toggle-line"></span>
      <span class="site-nav__toggle-line"></span>
      <span class="site-nav__toggle-line"></span>
      <span class="sr-only">Toggle navigation</span>
    </button>
  </div>
  <div class="site-header__mobile" id="site-mobile-menu" hidden>
    <nav aria-label="Mobile navigation">
      <f:cObject typoscriptObjectPath="lib.navigationPrimary" />
    </nav>
  </div>
</header>
