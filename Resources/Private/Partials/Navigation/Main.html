{namespace f=TYPO3\\CMS\\Fluid\\ViewHelpers}
<header class="site-header">
    <div class="site-header__inner">
        <a class="site-header__logo" href="/">{settings.branding.name}</a>
        <nav class="site-header__nav" aria-label="Main navigation">
            <ul>
                <f:for each="{mainNavigation}" as="item">
                    <li class="{f:if(condition: item.active, then: 'is-active', else: '')}">
                        <a href="{item.link}" target="{item.target}" title="{item.title}">{item.title}</a>
                        <f:if condition="{item.children}">
                            <ul>
                                <f:for each="{item.children}" as="child">
                                    <li class="{f:if(condition: child.active, then: 'is-active', else: '')}">
                                        <a href="{child.link}" target="{child.target}" title="{child.title}">{child.title}</a>
                                    </li>
                                </f:for>
                            </ul>
                        </f:if>
                    </li>
                </f:for>
            </ul>
        </nav>
    </div>
</header>
