<footer class="site-footer">
    <div class="site-footer__inner">
        <div class="site-footer__brand">
            <img src="{f:uri.resource(path: 'Images/logo-ie-dark.svg')}" alt="Image Engineering" />
            <p>Advanced computer vision, testing and measurement solutions.</p>
        </div>
        <f:if condition="{footerNavigation}">
            <nav class="site-footer__nav" aria-label="Footer navigation">{footerNavigation -> f:format.raw()}</nav>
        </f:if>
        <div class="site-footer__contact">
            <p class="site-footer__heading">Contact</p>
            <p class="site-footer__text">Image Engineering GmbH &amp; Co. KG<br />Huerth, Germany</p>
            <p class="site-footer__text"><a href="mailto:info@image-engineering.de">info@image-engineering.de</a></p>
        </div>
    </div>
    <div class="site-footer__meta">
        <p>&copy; <f:cObject typoscriptObjectPath="lib.currentYear" /> Image Engineering. All rights reserved.</p>
    </div>
</footer>
