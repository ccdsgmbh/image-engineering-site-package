{namespace f=TYPO3\\CMS\\Fluid\\ViewHelpers}
<title>
    <f:if condition="{page.meta.title}">
        <f:then>{page.meta.title}</f:then>
        <f:else>{data.title} | {settings.branding.name}</f:else>
    </f:if>
</title>
<f:if condition="{page.meta.description}">
    <meta name="description" content="{page.meta.description}" />
</f:if>
<meta name="application-name" content="{settings.branding.name}" />
<meta name="theme-color" content="#103e7c" />
