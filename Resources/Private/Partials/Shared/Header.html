<header class="site-header">
    <div class="site-header__inner">
        <a class="site-header__logo" href="{f:uri.page(pageUid: logoLinkUid)}">
            <img src="{f:uri.resource(path: 'Images/logo-ie-light.svg')}" alt="Image Engineering" />
        </a>
        <button class="site-header__toggle" type="button" aria-controls="primary-navigation" aria-expanded="false">
            <span class="site-header__toggle-bar"></span>
            <span class="site-header__toggle-bar"></span>
            <span class="site-header__toggle-bar"></span>
            <span class="visually-hidden">Menu</span>
        </button>
        <nav id="primary-navigation" class="site-header__nav" aria-label="Main navigation">
            <f:if condition="{mainNavigation}">
                <f:then>{mainNavigation -> f:format.raw()}</f:then>
                <f:else>
                    <ul class="main-nav main-nav--empty">
                        <li class="main-nav__item">Add navigation in the page tree</li>
                    </ul>
                </f:else>
            </f:if>
        </nav>
    </div>
</header>
