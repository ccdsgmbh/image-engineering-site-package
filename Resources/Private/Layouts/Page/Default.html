<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="utf-8" />
    <title><f:render section="Title" optional="true">Image Engineering</f:render></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <f:render section="Meta" optional="true" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link href="{settings.fontRoboto}" rel="stylesheet" />
    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ie-blue': '#103e7c',
                        'ie-gold': '#d9c409',
                        'ie-dark': '#1f1f1f',
                        'download-bg': '#f3f5f9',
                        'download-border': '#e0e4ee',
                        'download-text': '#1f2933',
                        'scandi-grey': '#4b5563',
                        'light-foreground': '#111827',
                        'light-muted': '#6b7280',
                        'banner-bg': '#f5f7fb'
                    },
                    fontFamily: {
                        roboto: ['\'Roboto\'', 'ui-sans-serif', 'system-ui', 'sans-serif']
                    },
                    boxShadow: {
                        elegant: '0 20px 60px -20px rgba(16, 62, 124, 0.45)',
                        soft: '0 20px 45px rgba(15, 23, 42, 0.15)'
                    }
                }
            }
        };
    </script>
    <script src="{settings.cdnTailwind}"></script>
    <f:render section="Head" optional="true" />
</head>
<body class="font-roboto antialiased text-light-foreground bg-white">
    <div id="page" class="min-h-screen flex flex-col">
        <main class="flex-1">
            <f:render section="Page" />
        </main>
        <f:render section="Footer" optional="true" />
    </div>
    <f:render section="FooterScripts" optional="true" />
</body>
</html>
