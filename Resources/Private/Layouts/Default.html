<f:spaceless>
  <f:variable name="langAttribute">
    <f:if condition="{siteLanguage.locale}">
      <f:then>
        <f:format.replace subject="{siteLanguage.locale}" search="_" replace="-" />
      </f:then>
      <f:else>en</f:else>
    </f:if>
  </f:variable>
  <!DOCTYPE html>
  <html lang="{langAttribute}">
    <head>
      <f:render partial="Meta/Head" arguments="{_all}" />
    </head>
    <body class="site-body">
      <f:flashMessages />
      <f:render section="Body" arguments="{_all}" />
    </body>
  </html>
</f:spaceless>
